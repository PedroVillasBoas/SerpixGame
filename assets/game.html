<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serpix - Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="background">
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
    </div>

    <canvas id="effectsCanvas"></canvas>

    <div class="game-page">
        <div class="game-container">
            <div class="header">
                <div id="p1-score-card" class="score-card">
                    <h2 id="p1-name">Player 1</h2>
                    <div class="player-stats">
                        <div class="stat">
                            <img src="visual/sprites/life.png" alt="Lives">
                            <span id="p1-lives">3</span>
                        </div>
                        <div class="stat">
                            <img src="visual/sprites/score.png" alt="Score">
                            <span id="p1-score">0</span>
                        </div>
                    </div>
                </div>
                <div class="timer">
                    <h3>Time</h3>
                    <span id="stopwatch">00:00</span>
                </div>
                <div id="p2-score-card" class="score-card">
                    <h2 id="p2-name">Player 2</h2>
                    <div class="player-stats">
                        <div class="stat">
                            <img src="visual/sprites/life.png" alt="Lives">
                            <span id="p2-lives">3</span>
                        </div>
                        <div class="stat">
                            <img src="visual/sprites/score.png" alt="Score">
                            <span id="p2-score">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <canvas id="gameCanvas"></canvas>

            <div class="footer">
                <div class="events-log">
                    <h3>Event Log</h3>
                    <ul id="events-list">
                    </ul>
                </div>
            </div>
        </div>

        <div id="game-over-modal" class="modal">
            <div class="modal-content">
                <div class="modal-body center-content">
                    <h1 id="winner-message"></h1>
                    <p>What would you like to do next?</p>
                    <div class="modal-buttons">
                        <button id="play-again-btn" class="setup-button">Play Again</button>
                        <button id="home-screen-btn" class="setup-button">Home Screen</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/storage.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/input.js"></script>
    <script src="js/ball.js"></script>
    <script src="js/particle.js"></script>
    <script src="js/particleSystem.js"></script>
    <script src="js/player.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
