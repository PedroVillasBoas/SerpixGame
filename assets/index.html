<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serpix - Home</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1>Serpix</h1>
        <p>A hybrid of Snake, Pong, and Slither.io</p>
        <form id="setup-form">
            <div class="form-group">
                <label for="player1">Player 1 Name (WASD)</label>
                <input type="text" id="player1" value="Player 1" required>
            </div>
            <div class="form-group">
                <label for="player2">Player 2 Name (Arrow Keys)</label>
                <input type="text" id="player2" value="Player 2" required>
            </div>
            <button type="submit">Start Game</button>
        </form>
    </div>

    <script src="js/setup.js" defer></script>
</body>

</html>
